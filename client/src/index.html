<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="global.css">
        <title>plat-game</title>
    </head>
    <body>
        <div id="header" action ="#">
            <form>
                <input value ="Join" type="submit" >
                <input id="nickInput" type="text" placeholder="   NickName...">
            </form>
        </div>

        <div id="canvas-container">
            <canvas id="canvas"></canvas>
        </div>

        <script>
            window.onload = function() {
                const game = createGame();

                const screen = document.getElementById("canvas");
                const ctx = screen.getContext('2d');

                ctx.width = 1280;
                ctx.height = 720;
                ctx.fillStyle = "#333";

                const socket = io();

                socket.emit('setState');

                socket.on('setup', function(state) {
                    game.setState(state);
                    render(game.state.players);
                    
                });
                console.log(game);

                socket.on('run', function(run) {
                    game.run();
                    
                })

                function render(players) {
                    for(i in players) {
                        ctx.fillRect(players[i].x, players[i].y, players[i].w, players[i].h);
                    }

                    requestAnimationFrame(() => {
                        render(players);
                    });
                }

                
            }

        </script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="game.js"></script>
        <script src="getNickName.js"></script>
    </body>
</html>
